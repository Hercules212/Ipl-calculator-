<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>IPL 2025 Calculator</title> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; text-align: center; } h1 { color: #333; } .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); } table { width: 100%; border-collapse: collapse; margin: 20px 0; } th, td { padding: 10px; border: 1px solid #ddd; text-align: center; } th { background-color: #4CAF50; color: white; } input, button { padding: 10px; margin: 5px; width: calc(100% - 22px); border: 1px solid #ddd; border-radius: 4px; } button { background-color: #4CAF50; color: white; border: none; cursor: pointer; } button:hover { background-color: #45a049; } #instructions, #matchInfo, #qualifiers { margin: 10px 0; color: #333; } @media (max-width: 600px) { .container { padding: 10px; } input, button { font-size: 14px; } } </style> </head> <body> <div class="container"> <h1>IPL 2025 Calculator</h1> <div id="instructions"> <p><strong>Instructions:</strong></p> <p>- Enter the result for each match (e.g., 'RCB wins by 20 runs', 'KKR wins by 5 wickets', or 'no_result').</p> <p>- Example: 'RCB wins by 20 runs' or 'no_result'.</p> </div> <div id="standings"></div> <div id="matchInfo"></div> <input type="text" id="resultInput" placeholder="Enter match result"> <button onclick="processMatch()">Submit Result</button> <div id="qualifiers"></div> </div> <script> const teams = { "GT": { matches: 11, wins: 8, losses: 3, no_results: 0, points: 16, nrr: 0.793 }, "RCB": { matches: 11, wins: 8, losses: 3, no_results: 0, points: 16, nrr: 0.482 }, "PBKS": { matches: 11, wins: 7, losses: 3, no_results: 1, points: 15, nrr: 0.376 }, "MI": { matches: 12, wins: 7, losses: 5, no_results: 0, points: 14, nrr: 1.156 }, "DC": { matches: 11, wins: 6, losses: 4, no_results: 1, points: 13, nrr: 0.362 }, "KKR": { matches: 12, wins: 5, losses: 6, no_results: 1, points: 11, nrr: 0.193 }, "LSG": { matches: 11, wins: 5, losses: 6, no_results: 0, points: 10, nrr: -0.469 }, "SRH": { matches: 11, wins: 3, losses: 7, no_results: 1, points: 7, nrr: -1.192 }, "RR": { matches: 12, wins: 3, losses: 9, no_results: 0, points: 6, nrr: -0.718 }, "CSK": { matches: 12, wins: 3, losses: 9, no_results: 0, points: 6, nrr: -0.992 } }; const remainingMatches = [ ["RCB", "KKR"], ["RR", "PBKS"], ["DC", "GT"], ["LSG", "SRH"], ["CSK", "RR"], ["MI", "DC"], ["GT", "LSG"], ["RCB", "SRH"], ["PBKS", "DC"], ["GT", "CSK"], ["SRH", "KKR"], ["PBKS", "MI"], ["LSG", "RCB"] ]; let currentMatchIndex = 0; function displayStandings() { let sortedTeams = Object.keys(teams).map(team => ({ name: team, ...teams[team] })).sort((a, b) => b.points - a.points || b.nrr - a.nrr); let table = ` <table> <tr> <th>Rank</th> <th>Team</th> <th>Points</th> <th>W</th> <th>L</th> <th>NR</th> <th>NRR</th> </tr> `; sortedTeams.forEach((team, index) => { table += ` <tr> <td>${index + 1}</td> <td>${team.name}</td> <td>${team.points}</td> <td>${team.wins}</td> <td>${team.losses}</td> <td>${team.no_results}</td> <td>${team.nrr.toFixed(3)}</td> </tr> `; }); table += `</table>`; document.getElementById("standings").innerHTML = `<h3>Current IPL 2025 Standings</h3>${table}`; } function updateMatchInfo() { if (currentMatchIndex >= remainingMatches.length) { document.getElementById("matchInfo").innerHTML = "<h3>All matches completed!</h3>"; document.getElementById("resultInput").style.display = "none"; document.getElementById("resultInput").nextElementSibling.style.display = "none"; showQualifiers(); return; } const [team1, team2] = remainingMatches[currentMatchIndex]; document.getElementById("matchInfo").innerHTML = ` <h3>Match ${currentMatchIndex + 1}: ${team1} vs ${team2}</h3> `; } function processMatch() { if (currentMatchIndex >= remainingMatches.length) return; const [team1, team2] = remainingMatches[currentMatchIndex]; const result = document.getElementById("resultInput").value.trim().toLowerCase(); let winner = null; if (result === "no_result") { winner = "no_result"; } else { if (!result.includes("wins by")) { alert(`Invalid format! Please use '${team1} wins by X runs', '${team2} wins by X wickets', or 'no_result'.`); return; } const parts = result.split(" wins by "); if (parts.length !== 2) { alert("Invalid format! Please specify the winner and margin."); return; } winner = parts[0].toUpperCase(); const margin = parts[1]; if (winner !== team1 && winner !== team2) { alert(`Invalid winner! Please choose ${team1} or ${team2}.`); return; } if (margin.includes("runs")) { const marginValue = parseInt(margin.split(" ")[0]); if (isNaN(marginValue)) { alert("Invalid margin! Please specify a number of runs (e.g., '20 runs')."); return; } } else if (margin.includes("wickets")) { const marginValue = parseInt(margin.split(" ")[0]); if (isNaN(marginValue) || marginValue < 1 || marginValue > 10) { alert("Invalid margin! Wickets must be between 1 and 10."); return; } } else { alert("Invalid margin! Please specify 'runs' or 'wickets' (e.g., '20 runs' or '5 wickets')."); return; } } if (winner === "no_result") { teams[team1].matches += 1; teams[team2].matches += 1; teams[team1].no_results += 1; teams[team2].no_results += 1; teams[team1].points += 1; teams[team2].points += 1; } else { teams[winner].matches += 1; teams[winner].wins += 1; teams[winner].points += 2; const loser = winner === team1 ? team2 : team1; teams[loser].matches += 1; teams[loser].losses += 1; } currentMatchIndex++; document.getElementById("resultInput").value = ""; displayStandings(); updateMatchInfo(); } function showQualifiers() { const targetPoints = 16; let sortedTeams = Object.keys(teams).map(team => ({ name: team, ...teams[team] })).sort((a, b) => b.points - a.points || b.nrr - a.nrr); let qualifiersHtml = `<h3>Final Qualification Status (Target: ${targetPoints} points)</h3>`; qualifiersHtml += "<p><strong>Qualifiers:</strong></p>"; sortedTeams.slice(0, 4).forEach((team, index) => { qualifiersHtml += `<p>Qualifier ${index + 1}: ${team.name} (${team.points} points, NRR=${team.nrr.toFixed(3)})</p>`; }); qualifiersHtml += "<p><strong>Eliminated:</strong></p>"; sortedTeams.forEach(team => { if (team.points < targetPoints) { qualifiersHtml += `<p>${team.name} (${team.points} points, max possible: ${team.points})</p>`; } }); document.getElementById("qualifiers").innerHTML = qualifiersHtml; } // Initialize the app displayStandings(); updateMatchInfo(); </script> </body> </html>
