<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>IPL 2025 Calculator</title> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; text-align: center; } h1 { color: #333; } .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); } table { width: 100%; border-collapse: collapse; margin: 20px 0; } th, td { padding: 10px; border: 1px solid #ddd; text-align: center; } th { background-color: #4CAF50; color: white; } select, input[type="radio"], button { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; } .input-group { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; } .margin-display { font-size: 16px; font-weight: bold; } button { background-color: #4CAF50; color: white; border: none; cursor: pointer; } button:hover { background-color: #45a049; } #instructions, #matchInfo, #qualifiers { margin: 10px 0; color: #333; } @media (max-width: 600px) { .container { padding: 10px; } select, input, button { font-size: 14px; } .input-group { flex-direction: column; } } </style> </head> <body> <div class="container"> <h1>IPL 2025 Calculator</h1> <div id="instructions"> <p><strong>Instructions:</strong></p> <p>- Select the winner, choose the margin type (runs or wickets), and increment the margin using the + button.</p> <p>- For a tie or abandoned match, select 'No Result'.</p> </div> <div id="standings"></div> <div id="matchInfo"></div> <div id="matchInput"> <select id="winnerSelect"> <option value="">Select Winner</option> </select> <div> <label><input type="radio" name="marginType" value="runs" checked> Runs</label> <label><input type="radio" name="marginType" value="wickets"> Wickets</label> </div> <div class="input-group"> <span class="margin-display" id="marginValue">1</span> <button onclick="incrementMargin()">+</button> </div> <button onclick="processMatch()">Submit Result</button> </div> <div id="qualifiers"></div> </div> <script> const teams = { "GT": { matches: 11, wins: 8, losses: 3, no_results: 0, points: 16, nrr: 0.793, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "RCB": { matches: 11, wins: 8, losses: 3, no_results: 0, points: 16, nrr: 0.482, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "PBKS": { matches: 11, wins: 7, losses: 3, no_results: 1, points: 15, nrr: 0.376, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "MI": { matches: 12, wins: 7, losses: 5, no_results: 0, points: 14, nrr: 1.156, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "DC": { matches: 11, wins: 6, losses: 4, no_results: 1, points: 13, nrr: 0.362, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "KKR": { matches: 12, wins: 5, losses: 6, no_results: 1, points: 11, nrr: 0.193, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "LSG": { matches: 11, wins: 5, losses: 6, no_results: 0, points: 10, nrr: -0.469, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "SRH": { matches: 11, wins: 3, losses: 7, no_results: 1, points: 7, nrr: -1.192, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "RR": { matches: 12, wins: 3, losses: 9, no_results: 0, points: 6, nrr: -0.718, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 }, "CSK": { matches: 12, wins: 3, losses: 9, no_results: 0, points: 6, nrr: -0.992, runs_scored: 0, overs_faced: 0, runs_conceded: 0, overs_bowled: 0 } }; const remainingMatches = [ ["RCB", "KKR"], ["RR", "PBKS"], ["DC", "GT"], ["LSG", "SRH"], ["CSK", "RR"], ["MI", "DC"], ["GT", "LSG"], ["RCB", "SRH"], ["PBKS", "DC"], ["GT", "CSK"], ["SRH", "KKR"], ["PBKS", "MI"], ["LSG", "RCB"] ]; let currentMatchIndex = 0; let marginValue = 1; function displayStandings() { let sortedTeams = Object.keys(teams).m m.nrr = parseFloat((runRateFor - runRateAgainst).toFixed(3)); } } function processMatch() { if (currentMatchIndex >= remainingMatches.length) return; const [team1, team2] = remainingMatches[currentMatchIndex]; const winner = document.getElementById("winnerSelect").value; const marginType = document.querySelector('input[name="marginType"]:checked').value; if (!winner) { alert("Please select a winner or 'No Result'."); return; } if (winner === "no_result") { teams[team1].matches += 1; teams[team2].matches += 1; teams[team1].no_results += 1; teams[team2].no_results += 1; teams[team1].points += 1; teams[team2].points += 1; } else { teams[winner].matches += 1; teams[winner].wins += 1; teams[winner].points += 2; const loser = winner === team1 ? team2 : team1; teams[loser].matches += 1; teams[loser].losses += 1; // Simulate runs and overs for NRR calculation (assumptions) let team1Runs, team2Runs, team1Overs, team2Overs; if (marginType === "runs") { // Assume winner batted first, loser batted second team1Runs = winner === team1 ? 160 + marginValue : 160; team2Runs = winner === team2 ? 160 + marginValue : 160; team1Overs = 20; // Winner batted full 20 overs team2Overs = 20; // Loser batted full 20 overs } else { // Assume loser batted first, winner chased team1Runs = winner === team1 ? 161 : 160; team2Runs = winner === team2 ? 161 : 160; team1Overs = winner === team1 ? 20 - marginValue : 20; team2Overs = winner === team2 ? 20 - marginValue : 20; } teams[team1].runs_scored += team1Runs; teams[team1].overs_faced += convertOvers(team1Overs); teams[team1].runs_conceded += team2Runs; teams[team1].overs_bowled += convertOvers(team2Overs); teams[team2].runs_scored += team2Runs; teams[team2].overs_faced += convertOvers(team2Overs); teams[team2].runs_conceded += team1Runs; teams[team2].overs_bowled += convertOvers(team1Overs); updateNRR(teams[team1]); updateNRR(teams[team2]); } currentMatchIndex++; displayStandings(); updateMatchInfo(); } function showQualifiers() { const targetPoints = 16; let sortedTeams = Object.keys(teams).map(team => ({ name: team, ...teams[team] })).sort((a, b) => b.points - a.points || b.nrr - a.nrr); let qualifiersHtml = `<h3>Final Qualification Status (Target: ${targetPoints} points)</h3>`; qualifiersHtml += "<p><strong>Qualifiers:</strong></p>"; sortedTeams.slice(0, 4).forEach((team, index) => { qualifiersHtml += `<p>Qualifier ${index + 1}: ${team.name} (${team.points} points, NRR=${team.nrr})</p>`; }); qualifiersHtml += "<p><strong>Eliminated:</strong></p>"; sortedTeams.forEach(team => { if (team.points < targetPoints) { qualifiersHtml += `<p>${team.name} (${team.points} points, max possible: ${team.points})</p>`; } }); document.getElementById("qualifiers").innerHTML = qualifiersHtml; } // Initialize the app displayStandings(); updateMatchInfo(); </script> </body> </html>
